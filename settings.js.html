<script type="text/javascript">

    function isValid() {
      // id='name'に入力された値を取得
      let minutes = document.getElementById('minutes').value;
      console.log("minutes_settings_isValid: %s", minutes);
      console.log("minutes: %s", minutes);
      
      // 時給：半角数字チェック
      let result_minutes = minutes.match(/^\d$|^\d\d$/);
      console.log("result__minutes: %s", result_minutes);
     
      
      
      // result_name,result_hourly_wage,result_phoneの値がnullアラートを表示。
      if(result_minutes == null){
      
        console.log("給与計算単位分を半角数字一桁または、二桁で入力してください。");
  
        swal.fire({
          text: "給与計算単位分を半角数字一桁または、二桁で入力してください。",
          icon: 'info',
          footer: 'dev.env.88@gmail.com'
        });
    
        return false;
      }else{
        console.log("test5: true");
        return true;
      }
    }
    
    function setInitialValue(values) {
      console.log("setInitialValue_values: %s", values);
      let element_minutes = document.getElementById("minutes"); // id="setting_items"のinputを取得
      
      element_minutes.setAttribute('value', values[1][1]);          // id="setting_items"に初期値をセット
    }
    google.script.run.withSuccessHandler(setInitialValue).getSettingsValues();
