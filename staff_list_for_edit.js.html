<script type="text/javascript">

    function displayStaffList(value) {
      console.log("displayStaffList_value: %s", value);
    
      let element = document.getElementById('staff-list');
      console.log("value.length(): %s", value.length);
      console.log("value[0].length(); %s", value[0].length);
      let hyper_text = "";
      
      for(i=1; i < value.length; i++){
        hyper_text += "<tr>";
        for(j=0; j < value[0].length; j++){
          hyper_text += '<td class="align-middle text-center text-white shadow">' + value[i][j] + '</td>';
        }
        hyper_text += '<td><a class="text-white shadow" href="https://script.google.com/macros/s/AKfycbxURmaIvpSb9pQ1xeXoRbYVQDoKneqHlnRfk-a9rc5tFuuZUt0/exec?p=staff_edit&name=' + value[i][1] + '" role="button"><i class="fas fa-user-edit mr-1"></i>Edit</a></td></tr>';
      }
      element.insertAdjacentHTML('beforeend', hyper_text);
    }
    google.script.run.withSuccessHandler(displayStaffList).getStaffList();
    
  </script>
