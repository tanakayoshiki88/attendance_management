      console.log("name: %s", name);
      // id='hourly_wage'に入力された値を取得
      let hourly_wage = document.getElementById('hourly_wage').value;

      let phone = document.getElementById('phone').value;
      console.log("hourly_wage: %s", hourly_wage);

        swal.fire({

          icon: 'info',
          footer: 'dev.env.88@gmail.com'
        });
    
        return false;
      }else if(result_hourly_wage == null){

          text: "時給を半角数字で入力してください。",
          icon: 'info',
          footer: 'dev.env.88@gmail.com'
        });

          icon: 'info',
          footer: 'dev.env.88@gmail.com'

      }else{

      }
