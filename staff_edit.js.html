<script type="text/javascript">

    function setInitialValue(values) {
      console.log("setInitialValue_values: %s", values);
      
      let element_id = document.getElementById("id");                               // id="id"のinputを取得
      let element_name = document.getElementById("name");                           // id="name"のinputを取得
      let element_registration_date = document.getElementById("registration_date"); // id="registration_date"のinputを取得
      let element_hourly_wage = document.getElementById("hourly_wage");             // id="hourly_wage"のinputを取得
      let element_phone = document.getElementById("phone");                         // id="phone"のinputを取得
      
      element_id.setAttribute('value', values[0]);                // // id="id"のinputに初期値をセット
      element_name.setAttribute('value', values[1]);              // id="name"のinputに初期値をセット
      element_registration_date.setAttribute('value', values[2]); // id="registration_date"のinputに初期値をセット
      element_hourly_wage.setAttribute('value', values[3]);       // id="hourly_wage"のinputに初期値をセット
      element_phone.setAttribute('value', values[4]);             // id="phone"のinputに初期値をセット
      
    }
    google.script.run.withSuccessHandler(setInitialValue).getStaffInfo();
  
    function isValid() {
      // id='name'に入力された値を取得
      let name = document.getElementById('name').value;
      console.log("name: %s", name);
      // id='hourly_wage'に入力された値を取得
      let hourly_wage = document.getElementById('hourly_wage').value;
      // id='phone'に入力された値を取得
      let phone = document.getElementById('phone').value;
      console.log("hourly_wage: %s", hourly_wage);
      // 全角チェック
      let result_name = name.match(/^[^\x01-\x7E\xA1-\xDF]+$/);
      console.log("result_name: %s", result_name);
      // 時給：半角数字チェック
      let result_hourly_wage = hourly_wage.match(/^\d+$/);
      console.log("result_hourly_wage: %s", result_hourly_wage);
      // 電話番号：半角数字チェック
      let result_phone = phone.match(/^0\d{9,10}$/);
      console.log("result_phone: %s", result_phone);
      
      
      // result_name,result_hourly_wage,result_phoneの値がnullアラートを表示。
      if(result_name == null){
      
        console.log("名前を全角で入力してください。");
  
        swal.fire({
          text: "名前を全角で入力してください。",
          icon: 'info',
          footer: 'dev.env.88@gmail.com'
        });
    
        return false;
      }else if(result_hourly_wage == null){
        
        console.log("時給を半角数字で入力してください。");
          
        swal.fire({
          text: "時給を半角数字で入力してください。",
          icon: 'info',
          footer: 'dev.env.88@gmail.com'
        });
          
        return false;
      }else if(result_phone == null){
      
        console.log("電話番号を半角数字で入力してください。");
        
        swal.fire({
          text: "電話番号を半角数字で入力してください。",
          icon: 'info',
          footer: 'dev.env.88@gmail.com'
        });
          
        return false;
      }else{
        console.log("test5: true");
        return true;
      }
    }
    
  </script>
